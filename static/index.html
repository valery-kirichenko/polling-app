<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Create a poll</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="wrapper">
  <form action="/" method="POST" id="form-poll">
    <h2>Create a poll</h2>
    <div class="form-group-vertical-container">
      <div class="form-group-vertical">
        <div class="form-group-vertical-item">
          <input type="text" class="form-control form-control-lg" id="title" name="title" placeholder="Title...">
        </div>
        <div class="form-group-vertical-item">
          <input type="text" class="form-control" name="options" placeholder="Option 1...">
        </div>
        <div class="form-group-vertical-item">
          <input type="text" class="form-control" name="options" placeholder="Option 2...">
        </div>
        <div class="form-group-vertical-item">
          <input type="text" class="form-control" id="add_option" placeholder="Add an option...">
        </div>
      </div>
    </div>

    <input type="text" class="form-control" id="custom_url" name="custom_url" placeholder="Custom address (optional)">
    
    <input type="submit" class="btn btn-primary btn-lg btn-block" id="submit" name="submit" value="Create">
    <div id="flash" class="alert alert-warning"></div>
  </form>

  <div id="latest-polls">
    <h4>Latest polls</h4>
    <p>Loading...</p>
  </div>
</div>
<script src="/js/index.js"></script>
</body>
</html>
